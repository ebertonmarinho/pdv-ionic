<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" (click)="Usuarios()">
      <ion-icon slot="end" name="arrow-back"></ion-icon>
    </ion-buttons>
    <ion-title>Adicionar Usuário</ion-title>
   
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">
      Nome
    </ion-label>
    <ion-input [(ngModel)]="nome">

    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">
      email
    </ion-label>
    <ion-input [(ngModel)]="email">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">
      cpf
    </ion-label>
    <ion-input [(ngModel)]="cpf" class="form-control" mask="000.000" placeholder="cpf">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">
      senha
    </ion-label>
    <ion-input [(ngModel)]="senha">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Nível</ion-label>
    <ion-select placeholder="Selecione" [(ngModel)]="nivel">
      <ion-select-option value="Administrador">Admin</ion-select-option>
      <ion-select-option value="Operador">Recepcionista</ion-select-option>
      <ion-select-option value="Tesoureiro">Tesoureiro</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-button *ngIf="!id" color="success" expand="block" (click)="salvar()">
    Salvar
  </ion-button>

  <ion-button *ngIf="id" color="primary" expand="block" (click)="salvar()">
    Editar
  </ion-button>

</ion-content>
